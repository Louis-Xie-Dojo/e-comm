<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #776e65;
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .score-box .label {
            font-size: 13px;
            color: #eee4da;
        }

        .score-box .value {
            font-size: 25px;
            margin-top: 5px;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            position: relative;
            width: 500px;
            height: 500px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 55px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.15s ease-in-out;
            width: 106.25px;
            height: 106.25px;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 45px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 45px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 45px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 35px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 30px; }

        .button-container {
            margin: 20px 0;
        }

        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #9f8a76;
        }

        .instructions {
            color: #776e65;
            margin-top: 20px;
            font-size: 14px;
        }

        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.9);
            z-index: 100;
            text-align: center;
            border-radius: 10px;
            animation: fadeIn 0.3s;
        }

        .game-message.game-over,
        .game-message.game-won {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-message h2 {
            font-size: 60px;
            color: #776e65;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tile-new {
            animation: pop 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="label">得分</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="label">最高分</div>
                <div class="value" id="best-score">0</div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <div class="game-message" id="game-message">
                <h2 id="message-text"></h2>
                <button onclick="game.restart()">重新开始</button>
            </div>
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="game.restart()">新游戏</button>
        </div>

        <div class="instructions">
            使用方向键 ↑ ↓ ← → 来移动方块
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('bestScore') || '0');
                this.size = 4;
                this.gameBoard = document.getElementById('game-board');
                this.won = false;
                this.over = false;
                
                this.init();
                this.setupInput();
            }

            init() {
                this.grid = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
                this.score = 0;
                this.won = false;
                this.over = false;
                this.updateScore();
                this.addRandomTile();
                this.addRandomTile();
                this.renderGrid();
                this.hideMessage();
            }

            setupInput() {
                document.addEventListener('keydown', (e) => {
                    if (this.over && !this.won) return;
                    
                    const keyMap = {
                        'ArrowUp': () => this.move('up'),
                        'ArrowDown': () => this.move('down'),
                        'ArrowLeft': () => this.move('left'),
                        'ArrowRight': () => this.move('right')
                    };

                    if (keyMap[e.key]) {
                        e.preventDefault();
                        keyMap[e.key]();
                    }
                });
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                const oldGrid = JSON.stringify(this.grid);
                let moved = false;

                if (direction === 'left') {
                    moved = this.moveLeft();
                } else if (direction === 'right') {
                    moved = this.moveRight();
                } else if (direction === 'up') {
                    moved = this.moveUp();
                } else if (direction === 'down') {
                    moved = this.moveDown();
                }

                if (moved && oldGrid !== JSON.stringify(this.grid)) {
                    this.addRandomTile();
                    this.renderGrid();
                    this.updateScore();

                    if (this.hasWon() && !this.won) {
                        this.won = true;
                        this.showMessage('你赢了！', 'game-won');
                    } else if (this.isGameOver()) {
                        this.over = true;
                        this.showMessage('游戏结束！', 'game-over');
                    }
                }
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.grid[i].filter(val => val !== 0);
                    const newRow = [];
                    
                    for (let j = 0; j < row.length; j++) {
                        if (j < row.length - 1 && row[j] === row[j + 1]) {
                            newRow.push(row[j] * 2);
                            this.score += row[j] * 2;
                            j++;
                        } else {
                            newRow.push(row[j]);
                        }
                    }

                    while (newRow.length < this.size) {
                        newRow.push(0);
                    }

                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.grid[i].filter(val => val !== 0);
                    const newRow = [];
                    
                    for (let j = row.length - 1; j >= 0; j--) {
                        if (j > 0 && row[j] === row[j - 1]) {
                            newRow.unshift(row[j] * 2);
                            this.score += row[j] * 2;
                            j--;
                        } else {
                            newRow.unshift(row[j]);
                        }
                    }

                    while (newRow.length < this.size) {
                        newRow.unshift(0);
                    }

                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const col = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== 0) {
                            col.push(this.grid[i][j]);
                        }
                    }

                    const newCol = [];
                    for (let i = 0; i < col.length; i++) {
                        if (i < col.length - 1 && col[i] === col[i + 1]) {
                            newCol.push(col[i] * 2);
                            this.score += col[i] * 2;
                            i++;
                        } else {
                            newCol.push(col[i]);
                        }
                    }

                    while (newCol.length < this.size) {
                        newCol.push(0);
                    }

                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== newCol[i]) {
                            moved = true;
                        }
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const col = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== 0) {
                            col.push(this.grid[i][j]);
                        }
                    }

                    const newCol = [];
                    for (let i = col.length - 1; i >= 0; i--) {
                        if (i > 0 && col[i] === col[i - 1]) {
                            newCol.unshift(col[i] * 2);
                            this.score += col[i] * 2;
                            i--;
                        } else {
                            newCol.unshift(col[i]);
                        }
                    }

                    while (newCol.length < this.size) {
                        newCol.unshift(0);
                    }

                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== newCol[i]) {
                            moved = true;
                        }
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            renderGrid() {
                // Remove old tiles
                const oldTiles = this.gameBoard.querySelectorAll('.tile');
                oldTiles.forEach(tile => tile.remove());

                // Add new tiles
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value > 2048 ? 'super' : value} tile-new`;
                            tile.textContent = value;
                            tile.style.left = `${15 + j * 121.25}px`;
                            tile.style.top = `${15 + i * 121.25}px`;
                            this.gameBoard.appendChild(tile);
                        }
                    }
                }

                // Remove animation class after animation completes
                setTimeout(() => {
                    const tiles = this.gameBoard.querySelectorAll('.tile-new');
                    tiles.forEach(tile => tile.classList.remove('tile-new'));
                }, 200);
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('bestScore', this.bestScore);
                    document.getElementById('best-score').textContent = this.bestScore;
                } else {
                    document.getElementById('best-score').textContent = this.bestScore;
                }
            }

            hasWon() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            isGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }

                // Check for possible merges
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if (j < this.size - 1 && current === this.grid[i][j + 1]) {
                            return false;
                        }
                        if (i < this.size - 1 && current === this.grid[i + 1][j]) {
                            return false;
                        }
                    }
                }

                return true;
            }

            showMessage(text, className) {
                const messageDiv = document.getElementById('game-message');
                const messageText = document.getElementById('message-text');
                messageText.textContent = text;
                messageDiv.className = `game-message ${className}`;
            }

            hideMessage() {
                const messageDiv = document.getElementById('game-message');
                messageDiv.className = 'game-message';
            }

            restart() {
                this.init();
            }
        }

        // Start the game
        const game = new Game2048();
    </script>
</body>
</html>
